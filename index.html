<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva Enfermería</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Malla Interactiva de Enfermería</h1>

    <!-- Primer Año - Primer Semestre -->
    <section>
      <h2>1er Año - 1er Semestre</h2>
      <div class="ramo" id="biologia-celular"><button>Biología Celular</button></div>
      <div class="ramo" id="fundamento-actuar-comunitario"><button>Fundamento del Actuar Comunitario</button></div>
      <div class="ramo" id="introduccion-matematica"><button>Introducción a la Matemática Aplicada</button></div>
      <div class="ramo" id="morfologia-funcion"><button>Morfología y Función</button></div>
      <div class="ramo" id="introduccion-estudios-enfermeria"><button>Introducción a los Estudios de la Enfermería</button></div>
      <div class="ramo" id="primeros-auxilios"><button>Primeros Auxilios</button></div>
    </section>

    <!-- Primer Año - Segundo Semestre -->
    <section>
      <h2>1er Año - 2do Semestre</h2>
      <div class="ramo" id="enfermeria-vida-humana"><button>Enfermería en el Curso de la Vida Humana</button></div>
      <div class="ramo" id="ingles-1"><button>Inglés 1</button></div>
      <div class="ramo" id="histoembriologia"><button>Histoembriología</button></div>
      <div class="ramo" id="fundamentos-quimica-bioquimica"><button>Fund. de Química y Bioquímica</button></div>
      <div class="ramo" id="fundamentos-eticos-actuar-comunitario"><button>Fundamentos Éticos del Actuar Comunitario</button></div>
    </section>

    <!-- Segundo Año -->
    <section>
      <h2>2do Año - 3er Semestre</h2>
      <div class="ramo" id="bioestadistica"><button>Bioestadística</button></div>
      <div class="ramo" id="salud-publica"><button>Salud Pública y Políticas Públicas</button></div>
      <div class="ramo" id="proceso-atencion-1"><button>Proceso de Atención de Enfermería 1</button></div>
      <div class="ramo" id="microbiologia-parasitologia"><button>Microbiología y Parasitología</button></div>
      <div class="ramo" id="ingles-2"><button>Inglés 2</button></div>
      <div class="ramo" id="fisiologia-general"><button>Fisiología General</button></div>
    </section>

    <section>
      <h2>2do Año - 4to Semestre</h2>
      <div class="ramo" id="metodologia-participativa"><button>Metodología Participativa e Interacción Comunitaria</button></div>
      <div class="ramo" id="fundamentos-enfermeria-salud-comunitaria"><button>Fundamentos de Enfermería en Salud Comunitaria</button></div>
      <div class="ramo" id="psicologia-ejercicio-enfermeria"><button>Psicología para el Ejercicio de la Enfermería</button></div>
      <div class="ramo" id="fisiopatologia"><button>Fisiopatología</button></div>
      <div class="ramo" id="proceso-atencion-2"><button>Proceso de Atención de Enfermería 2</button></div>
      <div class="ramo" id="farmacologia"><button>Farmacología</button></div>
    </section>

    <!-- Tercer Año -->
    <section>
      <h2>3er Año - 5to Semestre</h2>
      <div class="ramo" id="gestion-1"><button>Gestión y Administración en Enfermería 1</button></div>
      <div class="ramo" id="educacion-salud"><button>Educación para la Salud</button></div>
      <div class="ramo" id="taller-intervencion-1"><button>Taller de Intervención Comunitaria Interdisciplinar 1</button></div>
      <div class="ramo" id="practica-1"><button>Práctica Integrada 1</button></div>
      <div class="ramo" id="salud-adulto-1"><button>Salud y Morbilidad del Adulto 1</button></div>
      <div class="ramo" id="epidemiologia"><button>Epidemiología</button></div>
    </section>

    <section>
      <h2>3er Año - 6to Semestre</h2>
      <div class="ramo" id="practica-2"><button>Práctica Integrada 2</button></div>
      <div class="ramo" id="salud-adulto-2"><button>Salud y Morbilidad del Adulto 2</button></div>
      <div class="ramo" id="bioetica"><button>Bioética</button></div>
      <div class="ramo" id="adulto-mayor"><button>Salud del Adulto Mayor</button></div>
    </section>

    <!-- Cuarto Año -->
    <section>
      <h2>4to Año - 7mo Semestre</h2>
      <div class="ramo" id="salud-mental"><button>Enfermería en Salud Mental</button></div>
      <div class="ramo" id="practica-3"><button>Práctica Integrada 3</button></div>
      <div class="ramo" id="metodologia-investigacion"><button>Metodología de la Investigación</button></div>
      <div class="ramo" id="salud-nino-1"><button>Salud del Niño y Adolescente 1</button></div>
      <div class="ramo" id="urgencias"><button>Enfermería en Urgencias</button></div>
    </section>

    <section>
      <h2>4to Año - 8vo Semestre</h2>
      <div class="ramo" id="infeccion-atencion"><button>Infecciones y Atención de Salud</button></div>
      <div class="ramo" id="practica-4"><button>Práctica Integrada 4</button></div>
      <div class="ramo" id="cuidados-paliativos"><button>Cuidados Paliativos Integrales</button></div>
      <div class="ramo" id="salud-nino-2"><button>Salud del Niño y Adolescente 2</button></div>
      <div class="ramo" id="salud-ocupacional"><button>Salud Ocupacional y Ambiental</button></div>
      <div class="ramo" id="seminario-grado"><button>Seminario de Grado</button></div>
    </section>

    <!-- Quinto Año -->
    <section>
      <h2>5to Año - 9no Semestre</h2>
      <div class="ramo" id="internado-1"><button>Internado 1</button></div>
      <div class="ramo" id="svav"><button>Sop. Vital Avanzado para Personal de Salud</button></div>
    </section>

    <section>
      <h2>5to Año - 10mo Semestre</h2>
      <div class="ramo" id="internado-2"><button>Internado 2</button></div>
      <div class="ramo" id="prep-examen"><button>Preparación Examen de Título</button></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
